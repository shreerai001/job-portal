<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header-container"></div>

    <main class="container my-5 flex-grow-1">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error-message text-danger mt-1" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="error-message text-danger mt-1" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">I am a:</label>
                <select class="form-select" id="userType">
                    <option value="">Select an option</option>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="job_employer">Job Employer</option>
                </select>
                <div class="error-message text-danger mt-1" id="userTypeError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="./scripts/login.js"></script>
    <script>
        // Load header and footer
        fetch('components/header.html').then(r => r.text()).then(d => document.getElementById('header-container').innerHTML = d);
        fetch('components/footer.html').then(r => r.text()).then(d => document.getElementById('footer-container').innerHTML = d);
    </script>
</body>

</html>
